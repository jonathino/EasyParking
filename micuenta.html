<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo.css" media="screen" />
    <title>Mi cuenta</title>

</head>
<body>
    <div class="login">
        <div class="form-container">
           
            <h1 class="title-cuenta">Mi Perfil</h1>
           
            <div class="email-image">
                <img src="./icons/usuario.png" alt="email" class="img-mail">
            </div>

            <form action="cuenta.html" class="form">
                <label for="name" class="label">Nombre</label>
                <input type="text" id="name" placeholder="" class="input input-name inputall">

                <label for="email" class="label">email</label>
                <input type="text" id="email" placeholder="" class="input input-email inputall">

                <label for="celular" class="label">Numero Celular</label>
                <input type="text" id="celular" placeholder="" class="input input-celular inputall">

                <input type="submit" value="Actualizar" class="primary-button login-button">

            </form>

        </div>
    </div>
</body>
</html>
